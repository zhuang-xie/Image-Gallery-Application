<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Image Gallery</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
                <a class="navbar-brand" href="#">Image Gallery</a>

                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-default nav-padding" data-toggle="modal" data-target="#uploadModal">
                            Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

		<div class="alert alert-danger" th:if="${message}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  			<strong>Sorry!</strong> An error has occurred => <span th:text="${message}">An error</span>
		</div>

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-6 thumb" th:each="file : ${files}">
                <a class="thumbnail" href="#" th:attr="data-image=@{/uploaded/image/{path}(path=${file})}" data-toggle="modal" data-target="#imageViewModal">
                    <img width="400" height="300" class="img-responsive" th:src="@{/uploaded/thumbnail/{path}(path=${file})}" src="http://placehold.it/400x300" alt=""></img>
                </a>
            </div>
        </div>

        <hr />

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Introduction to Cloud Computing for Business 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Our custom JavaScript -->
    <script src="js/fileupload.js"></script>

    <!-- Image view modal dialogue -->

	<div id="imageViewModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
           <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
	        <div class="modal-body">
	            <img width="1000" height="600" id="image-gallery-image" src="http://placehold.it/1000x600" class="img-responsive" />
	        </div>
	    </div>
	  </div>
	</div>

    <!-- Upload modal dialogue -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Select an Image File</h4>
            </div>
            <div class="modal-body">
                <form id="imageUploadForm" method="POST" enctype="multipart/form-data" action="/">
                  <div class="input-group">
                      <label class="input-group-btn">
                          <span class="btn btn-primary">
                              Browseâ€¦ <input name="file" style="display: none;" multiple="" type="file" />
                          </span>
                      </label>
                      <input class="form-control" readonly="" type="text" />
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </div>
    </div>

</body>

</html>
